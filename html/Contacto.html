    <main class="mainContacto">
        <!-- Contact Start -->
        <h3><b>Mantente en Contacto</b></h3>
        <h2>Envianos un Mensaje</h2><br>
        <!-- <span class="linea"></span> -->
        <form class="contact-form">
            <div class="wrap-input rs1-wrap-input validate-input">
                <span class="label-input">Nombre</span>
                <input class="inputContact" type="text" name="name" placeholder="Nombre">
                <span class="focus-inputContact"></span>
            </div>
            <div class="wrap-input rs1-wrap-input validate-input">
                <span class="label-input">Telefono</span>
                <input class="inputContact" type="tel" name="tel" placeholder="Contacto">
                <span class="focus-inputContact"></span>
            </div>
            <div class="wrap-input rs1-wrap-input validate-input">
                <span class="label-input">E-mail</span>
                <input class="inputContact" type="text" name="email" placeholder="Email">
                <span class="focus-inputContact"></span>
            </div>
            <div class="wrap-input validate-input">
                <span class="label-input">Mensaje</span>
                <textarea class="inputContact" name="message" placeholder="Ingresa tu mensaje aqui..."></textarea>
                <span class="focus-inputContact"></span>
            </div>
            <div class="container-btnEnviar">
                <button class="btnEnviar">
                    <span>
                        Enviar
                    </span>
                </button>
            </div>
        </form>
        <!-- Contact End -->
